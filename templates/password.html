{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change-password" method="post">
        <div class="form-group">
            <input class="form-control" name="current_pass" placeholder="Current Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_pass" placeholder="New Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Re-enter New Password" type="password" required>
        </div>
        <button class="btn btn-success" type="submit">Update</button>
    </form>
{% endblock %}
